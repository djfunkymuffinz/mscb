<link rel="import" href="mscb-home.html">
<link rel="import" href="mscb-perform.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="mscb-app">
<style>
   html {
      height: 100%;
   }

   html * {
      font-family 'Roboto';
   }

   body {
      height: 100%;
      margin: auto;
   }

   .has-background {
      background-image: url('../assets/img/background.jpg');
   }

   mscb-home {
      display: flex;
      flex-direction: column;
      align-items: center;
   }

   mscb-perform {
      display: flex;
      flex-direction: column;
      align-items: center;
   }

   paper-tabs {
      transition: opacity .4s cubic-bezier(.4,0,.2,1);
      width: 100%;
      position: absolute;
      bottom: 0px;
      background-color: transparent;
      --paper-tabs-selection-bar-color: var(--accent-color);
      color: currentColor;
   }

   .tabs-container {
      position: relative;
      transition: height .4s cubic-bezier(.4,0,.2,1);
      height: 48px;
      font-family: 'Roboto';
      background-color: var(--primary-color);
      color: white;
   }


   .tabs-container.login-prompt {
      height: 96px;
      
   }

   .tabs-container.login-prompt paper-tabs {
      opacity: 0;
      pointer-events: none;
   }

   .tabs-container.login-prompt .login-form-container {
      opacity: 1;
      pointer-events: auto;
   }

   .login-form-container {
      position: absolute;
      transition: opacity .4s cubic-bezier(.4,0,.2,1);
      opacity: 0;
      width: 100%;
      bottom: 0px;
      margin-bottom: 16px;
      pointer-events: none;
   }

   .login-form-container form {
      margin: auto;
      max-width: 500px;
   }

   .login-form-container paper-input {
      margin: auto;
      width: 80%;
      position: relative;
      background-color: white;
   }

   .login-form-container paper-button {
      position: relative;
      background-color: var(--accent-color);
      margin: auto;
   }

   .login-form-container paper-card {
      display: flex;
      flex-direction: column;
      padding: 5px;
   }

</style>

<template>
   <paper-header-panel mode="scroll">
      <paper-toolbar on-tap="captureLoginTap">
         <span class="title">MSCB</span>
      </paper-toolbar>
      <div 
         class$="tabs-container [[loginClass]]"
         on-tap="captureLoginTap">
         <paper-tabs selected="{{page}}">
            <paper-tab>Home</paper-tab>
            <paper-tab>Performances</paper-tab>
            <paper-tab>Join</paper-tab>
            <paper-tab>Donate</paper-tab>
            <paper-tab>Photos</paper-tab>
            <paper-tab on-tap="checkLogIn">Listening</paper-tab>
            <paper-tab on-tap="checkLogIn">Database</paper-tab>
            <paper-tab on-tap="checkLogIn">Documents</paper-tab>
         </paper-tabs>
         <div class="login-form-container">
            <form>
               <paper-card>
                  <paper-input
                     label="password"
                     type="password"></paper-input>
                  <paper-button
                     type="submit"
                     raised>Login</paper-button>
               </paper-card>
            </form>
         </div>
      </div>
      
      <neon-animated-pages selected="[[page]]">
         <mscb-home class="has-background"></mscb-home>
         <mscb-perform class="has-background"></mscb-perform>
         <div></div>
         <div></div>
         <div></div>
         <div></div>
         <div></div>
         <div></div>
         <div></div>
      </neon-animated-pages>
   </paper-header-panel>
</template>

<script>
Polymer({

   is: 'mscb-app',

   properties: {
      isLoggedIn: {
         type: Boolean,
         value: false
      },
      loginClass: {
         type: String,
         value: '',
      },
      page: {
         type: Number,
         value: 0
      },
   },

   logInAttempt: function() {
      console.log(this.isLoggedIn);
      this.isLoggedIn = true;
      console.log(this.isLoggedIn);
   },

   checkLogIn: function(event) {
      if(this.isLoggedIn) return;
      event.stopPropagation();
      this.loginClass = 'login-prompt';
      this.listen(this, 'tap', 'hideLogin');
      console.log(event);
   },

   captureLoginTap: function(event) {
      event.stopPropagation();
   },

   hideLogin: function(event) {
      this.loginClass = '';
      this.unlisten(this, 'tap', 'hideLogin');
   }
});
</script>
</dom-module>
